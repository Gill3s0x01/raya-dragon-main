<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Glassmorphism Card Design - Gilles</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="shape-1"></div>
      <div class="shape-2"></div>
      <div class="card">
        <img src="raya.png" alt="raya-img" />
        <img src="logoRaya.png" alt="nameRaya" />
        <div class="text-container">
          <p>
            "Há muito tempo, no mundo de fantasia de Kumandra, humanos e dragões
            viviam juntos em harmonia. Mas quando uma força maligna ameaçou a
            terra, os dragões se sacrificaram para salvar a humanidade".
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
